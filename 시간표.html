<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>시간표</title>
    <style media="screen">
      *{ margin: 0; padding: 5px;
      }
      tr{
      background-color: pink;
      }
      table{
      background-color: pink;
      }
      #eat{
      background-color: skyblue;
      }
      #eat2{
      background-color: skyblue;
      }
      #study{
      background-color: green;
      }
    </style>
  </head>
  <body>
  <table border="2">
  <tr>
    <td>월</td>
    <td>화</td>
    <td>수</td>
    <td>목</td>
    <td>금</td>
  </tr>
  <tr>
    <td>웹 퍼블리싱<br><small>(김강호 교수)</small><br><small>4H</small></td>
    <td>인터렉티브<br>디자인<br><small>(이인선 교수)</small><br><small>4H</small></td>
    <td>웹 프로그래밍<br><small>(임용균 교수)</small><br><small>4H</small></td>
    <td>콘텐츠<br>기획설계<br><small>(박기서 교수)</small><br><small>4H</small></td>
    <td>웹 응용콘텐츠<br>제작<br><small>(김강호 교수)</small><br><small>6H</small></td>
  </tr>
  <tr>
    <td colspan="5" id="eat">중식</td>
  </tr>
  <tr>
    <td rowspan="2">프로젝트<br>제작 관리<br><small>(김강호 교수)</small><br><small>4H</small></td>
    <td rowspan="2">크리에이티브<br>디자인<br><small>(이인선 교수)</small><br><small>4H</small></td>
    <td rowspan="2">버전관리시스<br>템 GIT<br><small>(임용균 교수)</small><br><small>4H</small></td>
    <td rowspan="2">웹 퍼블리싱<br><small>(김강호 교수)</small><br><small>4H</small></td>
    <td>웹 응용콘텐츠<br>제작<br><small>(김강호 교수)</small><br><small>2H</small></td>
  </tr>
  <tr>
    <td><br><br><br></td>
  </tr>
  <tr>
    <td colspan="5" id="eat2">석식</td>
  </tr>
  <tr>
    <td colspan="5" id="study">야간 자율학습</td>
  </tr>
  </table>

  </body>
</html>
