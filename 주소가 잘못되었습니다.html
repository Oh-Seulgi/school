<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>오류 페이지 만들기</title>
  </head>
  <body>
  <h1>주소가 잘못되었습니다.</h1>
  <hr><br>
  <li> 가능성이 높은 원인 :
    <ul>
    <li>주소에 <b>오타가</b> 있을 수 있습니다.<br></li>
    <li>클릭한 <b>링크가</b> 만료된 것일 수 있습니다.</li>
    </ul>
  </li>
  <br><br><br>
  <li> 가능한 해결 방법 :
    <br><br>
    <ul>
    <li><b><i>주소를 다시 입력하십시오.</i></b></li>
    <br>
    <li><b><u>주소에 오타가 있을 수 있습니다.</u></b></li>
    <br><br><br><br>
    <img src="123.jpg" alt="">
    <br><br><br><br>
    <li>그래도 모르신다면 <a href="http://www.naver.com" target="_blank">여기</a>를 눌러주세요!!!</li>
    </ul>
  </li>

  </body>
</html>
